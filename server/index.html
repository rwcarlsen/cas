<!DOCTYPE html>

<html>
  <head>
    <title>RWC Cas</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="cas/cas.js"></script>
    <link rel="stylesheet" type="text/css" href="cas/cas.css" />
  </head>

  <body id="body">
    <div class="row">
      <h1>Welcome to RWC cas</h1>
    </div>

    <div class="row">
      <a href="cas/file-upload">Upload files</a>
      <br><br>
    </div>

    <div class="row">
      <div id="input-display" class="column grid_4">
        <label for="databox">Data</label>
        <input id="databox" type="text"/>
        <button id="submitbutton" type="button">put</button>
      </div>
      <div id="ref-display" class="column grid_4">
        <label for="refbox">Ref:</label>
        <input id="refbox" type="text"/>
        <button id="getbutton" type="button">get</button>
      </div>
    </div>

    <div class="row">
      <div id="status-box" class="column grid_12"><div/>
    </div>

  </body>
</html>
