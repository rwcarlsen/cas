<!DOCTYPE html>

<html>
  <head>
    <title>RWC Cas</title>
    <link rel="stylesheet" type="text/css" href="/grid.css" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="notedrop/style.css" />
  </head>

  <body id="body">

    <div class="row">
      <h1>Note Drop</h1>
    </div>

    <div class="row" id="host-frame">
      <div class="column grid_2">
        <label for="host-box">Host</label>
      </div>

      <div class="column grid_10">
        <input id="host-box" type="text"/>
      </div>
    </div>

    <div class="row" id="meta-frame">
      <div class="column grid_2">
        <label for="meta-box">Metadata</label>
      </div>

      <div class="column grid_10">
        <input id="meta-box" type="text"/>
      </div>
    </div>

    <div class="row" id="body-frame">
      <div class="column grid_2">
        <label for="body-box">Body</label>
      </div>

      <div class="column grid_10">
        <textarea id="body-box" wrap="hard"></textarea>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="column grid_2 invisible">foo</div>

      <div class="column grid_2">
        <button id="submit-btn" type="button">Save</button>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="column grid_12">
        <pre>
          <code id="status-box" class="column grid_12"></code>
        </pre>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="column grid_4">
        <a href="/">Home</a>
      </div>
    </div>

    <script type="text/javascript" src="notedrop/main.js"></script>
  </body>
</html>
